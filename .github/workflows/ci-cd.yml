name: CI/CD Demo

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        
    - name: Build
      run: dotnet build
      
    - name: Test
      run: dotnet test
      
    - name: Success
      run: echo "✅ CI/CD WORKED!"